<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@v0.169.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.169.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src='main.js'></script>
    <style>
        canvas {
            display: block;
            /* fix necessary to remove space at bottom of canvas */
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;

            background: black;
            background-image: linear-gradient(rgba(0, 255, 0, .7) .1em, transparent .1em), linear-gradient(90deg, rgba(0, 255, 0, .7) .1em, transparent .1em);
            background-size: 3em 3em;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;

            h1 {
                color: #fff;
                font-size: 3em;
                margin-bottom: 20px;
                text-shadow: 0 0 10px #00ff00;
            }

        }



        #name-input {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #00ff00;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 200px;
            background-color: #333;
            color: #fff;
        }

        button {
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.1s ease;

        }

        button:hover {
            transform: scale(1.05);
        }

        #colorpicker {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 93%;
            left: 0%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 2px;
            align-content: center;
            align-items: center;
            justify-content: center;
            height: 70px;

        }

        #color:focus {
            border: solid 2px white;

        }

        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            outline: none;
            position: relative;
        }

        input[type="radio"] {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            background-color: #eee;
            cursor: pointer;
            margin-right: 10px;
            transition: transform 0.2s;
        }


        input[type="radio"]:checked {
            border-color: #fff;
            transform: scale(1.2);
        }
    </style>


</head>

<body>
    <div id="remove">

        <div id="menu">
            <h1>Lightycycle.io</h1>
            <input type="text" id="name-input" placeholder="Enter name" />
            <button id="StartButton">Join Game</button>
        </div>


        <div id="colorpicker">
            <h3 style="color: white; display: inline;">Select a color: </h1>
                <input name="color" type="radio" id="color"
                    style="border-radius: 0; margin-left: 10px; background-color: red;" checked value="#FF0000"></input>
                <input name="color" type="radio" id="color"
                    style="border-radius: 0;  margin-left: 10px; background-color: blue;" value="#0000FF"></input>
                <input name="color" id="color" type="radio"
                    style="border-radius: 0; margin-left: 10px; background-color: orange;" value="#FFA500"></input>
                <input name="color" type="radio" id="color"
                    style="border-radius: 0;  margin-left: 10px; background-color: cyan;" value="#00FFFF"></input>
                <input name="color" type="radio" id="color"
                    style="border-radius: 0; margin-left: 10px; background-color: #ffd700;" value="#FFD700"></input>


        </div>

    </div>


    <canvas id='main_window'>
    </canvas>
</body>
<style>

</style>

</html>
