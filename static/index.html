<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer type='module' src='main.js'></script>
</head>
<body>
    <div>
        This is our game xd
    </div>
    <button id="ws_connect" class="control_buttons">
        Connect to WS
    </button>
    <button id="spawn" class="control_buttons">
        Spawn
    </button>
    <div id='debug_info'>
        <div class='debug_value' value='game_state.client_player'></div>
        <div class='debug_value' value='deltatime'></div>
        <div>
            Current grip: <div class='debug_value' value='game_state.client_player.grip' style="display: inline;"></div>
        </div>
        <div>
            fps: <div class='debug_value' value='fps' style="display: inline;"></div>
        </div>
    </div>
    <canvas id='main_window' width='800' height='600'>
    </canvas>
</body>
<style>
    #main_window {
        border: 2px black solid;
    }
    #debug_info {
        border-radius: 16px;
        background-color: skyblue;
        padding: 6px;
        margin: 6px;
    }
    .debug_value {
        margin: 6px;
    }
    .control_buttons {
        display: inline;
    }
</style>
</html>
